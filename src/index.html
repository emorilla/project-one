<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <title>Paperless | A Digital Company</title>

</head>

<body>
  <header id="main-header">
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <div class="container">
        <a href="#!" class="navbar-brand">
          <img src="assets/img/paper-logo.png" alt="Paperless Logo" class="navbar-logo">
          <span class="text-logo">Paperless</span>
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-targt="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarCollapse">
          <hr>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#!" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Service</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Follow Us</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="home-parallax">
    <div class="bg-parallax"></div>
    <div class="home-content h-100">
      <div class="row h-100 align-items-center">
        <div class="col">
          <h1 class="title">Paperless</h1>
          <h2 class="sub-heading">A Digital Company</h2>
          <a href="#!" class="btn btn-lg btn-outline-dark">Explore</a>
        </div>
      </div>
    </div>
  </section>

  <section id="social-page" class="bg-dark h-100"></section>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- BG Parallax -->
  <script src="assets/js/parallax/TweenMax.min.js"></script>
  <script src="assets/js/parallax/ScrollMagic.min.js"></script>
  <script src="assets/js/parallax/animation.gsap.min.js"></script>

  <!-- Theme -->
  <script src="assets/js/theme.js"></script>

</html>
